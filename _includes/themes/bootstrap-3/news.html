<div class="page-header">
  <div class="row">
  <div class="col-xs-1">
    <img src="{{BASE_PATH}}/img/newsheader.png"/>
  </div>
  <div class="col-xs-11">
    <h1>News</h1>
  </div>
</div>




</div>

<div>
  <h2>{{ page.title }} {% if page.tagline %}<small>{{page.tagline}}</small>{% endif %}</h2>
</div>

<div class="row post-full">
  <div class="col-xs-12">
    <div class="date">
      <span>{{ page.date | date_to_long_string }}</span>
    </div>
    <div class="content">
      {{ content }}
    </div>

  </div>
</div>
